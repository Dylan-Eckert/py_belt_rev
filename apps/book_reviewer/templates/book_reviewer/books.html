<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Books</title>
  </head>
  <body>
    <a href="/logout">Logout</a>
    <h1>All Books</h1>
    <ul>
      {% for book in books %}
      <li>{{ book.title }}</li>
      <ul>
        {% for author in book.authors.all %}
        <li>{{author.name}}</li>
        {% endfor %}
      </ul>
      {% endfor %}
    </ul>

    <h2>Add a Book</h2>
      <form class="" action="/books/add" method="post">
        {% csrf_token %}
        <input type="text" name="title" value="" placeholder="book title">
        <span>Existing Authors</span>
        <select class="" name="author">
          {% for author in authors %}
          <option value="{{author.id}}">{{author.name}}</option>
          {% endfor %}
        </select>
        <button type="submit" name="addBook">Add Book</button>
      </form>
  </body>
</html>
